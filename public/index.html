                <button type="button" class="add" id="add" title="Nuevo dispositivo">+</button>

            <section class="container" id="container"></section>

            <footer class="footer">
                <small>
                    Desarrollado por <a href="https://github.com/UNRGC" target="_blank"><i class="bi bi-github"></i> UNRGC</a>
                </small>
            </footer>

            <section class="modal hidden" id="modalDevice">
                <form class="form" id="formDevice">
                    <h1><i class="bi bi-router"></i> Dispositivo</h1>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="name">Nombre*</label>
                            <input type="text" id="name" name="name" placeholder="Nombre del dispositivo" required />
                        </div>
                        <div class="form-group">
                            <label for="mac">Dirección MAC*</label>
                            <input type="text" id="mac" name="mac" placeholder="Ejemplo: 00:00:00:00:00:00" maxlength="17" required />
                        </div>
                        <div class="form-group">
                            <label for="host">Dirección IP o Host*</label>
                            <input type="text" id="host" name="host" placeholder="Ejemplo: dominio.dns.com" required />
                        </div>
                        <div class="form-group">
                            <label for="port">Puerto externo*</label>
                            <input type="text" id="port" name="port" placeholder="Ejemplo: 443" required />
                        </div>
                        <div class="form-group">
                            <label for="portStatus">Puerto de estado*</label>
                            <input type="text" id="portStatus" name="portStatus" placeholder="Ejemplo: 3389" required />
                        </div>
                        <div class="form-group">
                            <label for="timeout">Tiempo de espera (s)*</label>
                            <input type="text" id="timeout" name="timeout" value="15" placeholder="Ejemplo: 15" required />
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="reset" class="cancel" id="cancel">
                            <i class="bi bi-x-lg" title="Cancelar"></i>
                        </button>
                        <button type="submit" class="save" id="save">
                            <i class="bi bi-check-lg" title="Guardar"></i>
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <script src="js/index.js" type="module"></script>
